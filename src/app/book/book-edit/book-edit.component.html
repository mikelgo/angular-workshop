<h2>Edit</h2>

<form *ngIf="book" #form="ngForm" (ngSubmit)="save()">
  <label class="form-field">
    <span>Title</span>
    <input [(ngModel)]="book.title" name="title" #title="ngModel" required />
    <small *ngIf="title.errors?.required" class="form-field-hint"
      >Please insert a title</small
    >
  </label>
  <label class="form-field">
    <span>Authors</span>
    <input [(ngModel)]="book.author" name="author" #author="ngModel" required />
    <small *ngIf="author.errors?.required" class="form-field-hint"
      >Please insert am author</small
    >
  </label>

  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
